<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class = "information">
            <h1 id="city" class="entete">London</h1>
            <div class="main">
                <h2 id="temp" class="second">degrees</h2>
            </div>

            <h2 id="description">7899 degrees</h2>
            <div class="details">
                <div id="feels_like">

                </div>
                <div id="wind">

                </div>
            </div>
            <div class="details">
                <div id="sunRise">

                </div>
                <div id="sunSet">

                </div>
            </div>
            <div id="humidity" class="details">

            </div>
        </div>
        <div class="search">
            <h1 class="entete">Current Weather</h1>
            <img src="./images/location.png" class="location" alt="" width="50" height="50">
            <h3 class="second">Search Location</h3>
            <input type="search" placeholder="City Name or Zip Code" >
        </div>
    </div>
    <div class = "footer">
        <p class="copyright">
            &copy; Copyright by Lamine's learning path
          </p>
    </div>
</body>
</html>
